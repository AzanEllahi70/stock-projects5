<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Form</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to right, #ffecd2, #fcb69f);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form-box {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        width: 350px;
      }

      h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #333;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        margin-bottom: 0.3rem;
        font-weight: 500;
      }

      input[type="text"],
      input[type="number"],
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
      }

      input[type="submit"] {
        background-color: #ff6f61;
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #e75b4f;
      }

      .message {
        text-align: center;
        margin-top: 1rem;
        font-weight: bold;
        color: #2d3436;
      }
    </style>
  </head>
  <body>
    <div class="form-box">
      <h2>Stock out Form</h2>
      <form id="stockForm">
        <div class="form-group">
          <label for="seal">Seal Number</label>
          <input type="text" id="seal" required />
        </div>

        <div class="form-group">
          <label for="item">Item Name</label>
          <input type="text" id="item" required />
        </div>

        <div class="form-group">
          <label for="qty">Quantity</label>
          <input type="number" id="qty" min="1" required />
        </div>

        <div class="form-group">
          <label for="flavour">Flavour</label>
          <select id="flavour" required>
            <option value="" disabled selected>Select Flavour</option>
            <option value="Lemon">Lemon</option>
            <option value="Apple">Apple</option>
            <option value="Babypowder">Babypowder</option>
            <option value="Coffee">Coffee</option>
            <option value="Lavender">Lavender</option>
          </select>
        </div>

        <div class="form-group">
          <label for="weight">Weight</label>
          <select id="weight" required>
            <option value="" disabled selected>Select Weight</option>
            <option value="5L">5L</option>
            <option value="10L">10L</option>
            <option value="25L">25L</option>
          </select>
        </div>

        <input type="submit" value="Submit" />
      </form>

      <div class="message" id="message"></div>
    </div>

    <script>
      document
        .getElementById("stockForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const seal = document.getElementById("seal").value.trim();
          const item = document.getElementById("item").value.trim();
          const qty = document.getElementById("qty").value;
          const flavour = document.getElementById("flavour").value;
          const weight = document.getElementById("weight").value;

          const entry = {
            seal,
            item,
            qty,
            flavour,
            weight,
          };

          // Store data in localStorage
          let stockData = JSON.parse(localStorage.getItem("stockData")) || [];
          stockData.push(entry);
          localStorage.setItem("stockData", JSON.stringify(stockData));

          document.getElementById("message").textContent =
            "Form submitted successfully!";
          this.reset();
        });
    </script>
  </body>
</html>
